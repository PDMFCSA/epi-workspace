<link rel="stylesheet" href="./assets/pages/integration.css"/>
<webc-container controller="IntegrationController" id="integration-page" class="dw-container">
    <dw-title header="Integration"></dw-title>
    <div id="authorize-inputs-container" class="hidden">
        <label>Token endpoint</label>
        <input class="dw-default-input" id="token-endpoint" value="@token-endpoint-input" required>
        <label>Client ID</label>
        <input class="dw-default-input" id="app-id" value="@app-id-input" required>
        <label>Client Secret</label>
        <input class="dw-default-input" id="secret" value="@secret-input" required>
        <label>Scope</label>
        <input class="dw-default-input" id="scope" value="@scope-input" required>

        <button type="primary" data-tag="authorize"
                class="dw-icon-button dw-action-button authorize">
            <span class="button-label">Authorize</span>
        </button>
    </div>
    <div id="revoke-inputs-container" class="hidden">
        <span class="button-label">Integration user is authorised</span>
        <button type="primary" data-tag="revoke-authorisation"
                class="dw-icon-button dw-action-button revoke-authorisation">
            <span class="button-label">Revoke authorisation</span>
        </button>
    </div>

</webc-container>

<link rel="stylesheet" href="./assets/pages/audit.css">

<webc-container controller="AuditController" id="audit-page" class="dw-container">
    <dw-title>Audit</dw-title>


    <div class="logs-container">
        <div class="search-container">
            <div>
                <input id="code-search" placeholder="Search by user DID" type="search">
                <span class="validity">
                    <i aria-hidden="true" class="fa fa-ban"></i>
                    <i class="fa fa-check"></i>
                </span>
            </div>
            <button type="primary"
                    class="dw-icon-button dw-action-button csv-export-btn" data-tag="audit-export">
                <span class="button-label">Export as CSV</span>

            </button>
        </div>
        <webc-datatable datasource="@logsDataSource" hide-pagination>
            <div class="fist-table-header first-column" slot="header">UserId</div>
            <div slot="header">Action</div>
            <div slot="header">User DID</div>
            <div slot="header">User Group</div>
            <div slot="header" class="last-table-header">ISO Date</div>

            <div class="data-item first-column">{{@actionUserId}}</div>
            <div class="data-item">{{@action}}</div>
            <div class="data-item">{{@userDID}}</div>
            <div class="data-item">{{@userGroup}}</div>
            <div class="data-item">{{@actionDate}}</div>
            <div slot="no-data">
                <b>There are no data yet.</b>
                <br>
                <i>Start by using one of group actions (add or remove).</i>
            </div>
        </webc-datatable>
        <div class="pagination-container">
            <button class="prev-page-btn page-action-btn" data-tag="prev-page" disabled> <<</button>
            <button class="next-page-btn page-action-btn" data-tag="next-page"> >></button>
        </div>
    </div>
</webc-container>

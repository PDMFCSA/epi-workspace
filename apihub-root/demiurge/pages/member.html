<link rel="stylesheet" href="./assets/pages/member.css">

<webc-container controller="member/MemberController" id="member-page" class="dw-container">
    <main>
        <dw-title header="Member"></dw-title>

        <div class="dw-member-profile">
            <div>
                <label>Username</label>
                <input class="dw-default-input" value="@selectedMember.username" readonly/>
            </div>
            <div>
                <label>DID</label>
                <dw-copy-paste-input button-label="Copy" value="@selectedMember.did" readonly></dw-copy-paste-input>

            </div>
        </div>
    </main>

    <section>
        <div class="dw-group-profile">
            <div>
                <label>Group name</label>
                <input class="dw-default-input" value="@selectedGroup.name" readonly/>
            </div>
            <div>
                <label>DID</label>
                <dw-copy-paste-input button-label="Copy" value="@selectedGroup.did" readonly></dw-copy-paste-input>
            </div>
        </div>
    </section>

</webc-container>

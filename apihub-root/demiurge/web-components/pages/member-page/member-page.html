<div id="member-page-container">
    <div class="member-page-header"><h1 id="member-label">Member</h1></div>
    <div id="member-page-body">

        <div class="member-page-data-row">
            <div class="member-page-data-row-field">
                <div class="data-row-field-name">Username</div>
                <input type="text" class="data-row-field-value" value="$$username" readonly>
            </div>
            <div class="member-page-data-row-field">
                <div class="data-row-field-name">User DID</div>
                <div class="data-row-field-value value-highlight-field">
                    <input type="text" id="userDID" value="$$userDID" readonly>
                    <div class="copy-field-button no-select" data-action="copyFieldValue userDID"><strong>Copy</strong></div>
                </div>

            </div>
        </div>

        <div class="member-page-data-row">
            <div class="member-page-data-row-field">
                <div class="data-row-field-name">Group Name</div>
                <input type="text" class="data-row-field-value" value="$$groupName" readonly>
            </div>
            <div class="member-page-data-row-field">
                <div class="data-row-field-name">Group DID</div>
                <div class="data-row-field-value value-highlight-field">
                    <input type="text" id="groupDID"  value="$$groupDID" readonly>
                    <div class="copy-field-button no-select" data-action="copyFieldValue groupDID"><strong>Copy</strong></div>
                </div>
            </div>
        </div>

    </div>
</div>

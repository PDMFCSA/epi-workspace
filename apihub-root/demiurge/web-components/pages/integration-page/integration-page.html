<div class="page-header">Integration</div>
<form class="integration-form">
    <div class="form-item">
        <label for="endpoint" class="form-label">Token endpoint</label>
        <input class="form-input" type="text" id="endpoint" data-id="endpoint" name="endpoint">
    </div>
    <div class="form-item">
        <label for="clientId" class="form-label">Client ID</label>
        <input class="form-input" type="text" id="clientId" data-id="clientId" name="clientId">
    </div>
    <div class="form-item">
        <label for="clientSecret" class="form-label">Client Secret</label>
        <input class="form-input" type="text" id="clientSecret" data-id="clientSecret" name="clientSecret">
    </div>
    <div class="form-item">
        <label for="scope" class="form-label">Scope</label>
        <input class="form-input" type="text" id="scope" data-id="scope" name="scope">
    </div>
    <button class="default-button">Authorize</button>
</form>

<div class="modal-header">
    <div class="modal-title">Markets Management</div>
    <div class="right-section">
        <div class="expand-icon pointer"  data-local-action="switchModalView">â†•</div>
        <div class="close-icon pointer" data-local-action="closeModal">&times;</div>
    </div>
</div>
<div class="modal-body">
    <form class="markets-management-form">
        <div class="form-item">
            <label class="form-label" for="country">Select Country</label>
            <select class="form-input" id="country" name="country" required>
                $$countries
            </select>
        </div>
        <div class="form-item">
            <label class="form-label" for="nationalCode">National Code</label>
            <input class="form-input" type="text" id="nationalCode" name="nationalCode" placeholder="Enter national code">
        </div>
        <div class="form-item">
            <label class="form-label" for="mah">MAH Name</label>
            <input class="form-input" type="text" id="mah" name="mah" placeholder="Enter MAH Name">
        </div>
        <div class="form-item">
            <label class="form-label" for="entityName">Legal Entity Name</label>
            <input class="form-input" type="text" id="entityName" name="entityName" placeholder="Enter legal entity name">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="default-button margin-right" data-local-action="closeModal">Close</button>
    <button disabled class="default-button" data-local-action="addEpi">Accept</button>
</div>

<div class="preview-modal-container">
    <div class="modal-header">
        <div class="modal-title"><h5>$$previewModalTitle</h5></div>
        <div class="right-section">
            <div class="close-icon pointer" data-local-action="closeModal">&times;</div>
        </div>
    </div>
    <div class="modal-body">
        <div class="content-wrapper">
            <div class="epi-container" dir="$$textDirection">
                <div class="left-aligned-header">
                    <div class="icon-title-container" tabindex="0">
                        <h1 class="product-name bold-title">$$productName</h1>
                    </div>
                    <div class="product-description" tabindex="0">$$productDescription</div>
                </div>
                <div class="leaflet-content-wrapper">
                    <div id="leaflet-content">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

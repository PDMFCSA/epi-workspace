<div class="page-header">
    <div class="page-title">
        Manage Product
    </div>
    <div class="product-version">
        version: 0
    </div>
</div>

<div class="page-body">
    <form class="product-data-form">
        <div class="column-left">
            <div class="form-field product-code">
                <label class="label" for="productCode">Product Code</label>
                <input type="text" class="text-input" name="productCode" id="productCode" placeholder="Add product code" data-condition="productCodeCondition">
                <div class="gtin-validity"></div>
            </div>
            <div class="form-field">
                <div class="label-container">
                    <label class="label" for="brandName">Brand/invented name</label>
                    <img class="pen-square" src="./assets/icons/pen-square.svg" alt="pen-square">
                </div>
                <input type="text" class="text-input" name="brandName" id="brandName" placeholder="Add product name" required>
            </div>
            <div class="form-field-container">
                <div class="form-field name-of-medicinal-product">
                    <div class="label-container">
                        <label class="label" for="medicinalName">Name of Medicinal Product</label>
                        <img class="pen-square" src="./assets/icons/pen-square.svg" alt="pen-square">
                    </div>
                    <textarea class="text-input product-description" name="medicinalName" id="medicinalName" placeholder="Add product description" required></textarea>
                </div>
                <div class="form-field product-photo-field">
                    <div class="label-container">
                        <label class="label" for="photo">Product Photo</label>
                        <img class="pen-square" src="./assets/icons/pen-square.svg" alt="pen-square">
                    </div>
                    <input class="hidden" type="file" accept="image/jpeg, image/jpg, image/png, image/gif, image/bmp" name="photo" id="photo">
                    <div class="product-photo-container pointer" data-local-action="uploadPhoto">
                        <div class="shadow"><img class="pen-square-white" src="./assets/icons/pen-square-white.svg" alt="pen-square"></div>
                        <img src="./assets/images/no-picture.png" alt="product photo" class="product-photo">
                    </div>
                </div>
            </div>
            <div class="form-field-container">
                <div class="form-field material-code">
                    <div class="label-container">
                        <label class="label" for="materialCode">Internal Material Code</label>
                        <img class="pen-square" src="./assets/icons/pen-square.svg" alt="pen-square">
                    </div>
                    <input type="text" class="text-input" name="materialCode" id="materialCode" placeholder="Add internal material code">
                </div>
                <div class="form-field strength">
                    <div class="label-container">
                        <label class="label" for="strength">Strength</label>
                        <img class="pen-square" src="./assets/icons/pen-square.svg" alt="pen-square">
                    </div>
                    <input type="text" class="text-input" name="strength" id="strength" placeholder="Add product strength">
                </div>
            </div>
            <div class="form-field">
                <div class="label-container">
                    <label class="label" for="patientInfo">Patient Specific Information Leaflet</label>
                    <img class="pen-square" src="./assets/icons/pen-square.svg" alt="pen-square">
                </div>
                <input type="text" class="text-input" name="patientInfo" id="patientInfo" placeholder="Add Patient Specific Information Leaflet">
            </div>
            <div class="form-buttons">
                <button class="default-button" data-local-action="navigateToProductsPage">Cancel</button>
                <button class="default-button" data-local-action="$$operationFnName">$$buttonName</button>
            </div>
        </div>
        <div class="column-right">
            <div class="leaflet-market-management">
                <div class="leaflet-market-tabs">
                    <button class="leaflet-market-button pointer inactive" id="leaflet" data-local-action="switchTab">Leaflet management</button>
                    <button class="leaflet-market-button pointer inactive" id="market" data-local-action="switchTab">Market management</button>
                </div>
                $$tab
            </div>
        </div>
    </form>
</div>

<div class="page-header">
    <div class="page-title">
        Manage Product
    </div>
    <div class="product-version">
        version: {{@product.version}}
    </div>
</div>

<div class="page-body">
    <div class="product-data-form">
        <div class="column-left">
            <div class="form-field">
                <label class="label" for="productCode">Product Code</label>
                <input type="text" class="text-input" name="productCode" id="productCode" placeholder="Add product code">
            </div>
            <div class="form-field">
                <div class="label-container">
                    <label class="label" for="brandName">Brand/invented name</label>
                    <img class="pen-square" src="./assets/icons/pen-square.svg" alt="pen-square">
                </div>
                <input type="text" class="text-input" name="brandName" id="brandName" placeholder="Add product name">
            </div>
            <div class="form-field-container">
                <div class="form-field name-of-medicinal-product">
                    <div class="label-container">
                        <label class="label" for="medicinalName">Name of Medicinal Product</label>
                        <img class="pen-square" src="./assets/icons/pen-square.svg" alt="pen-square">
                    </div>
                    <textarea class="text-input product-description" name="medicinalName" id="medicinalName" placeholder="Add product description"></textarea>
                </div>
                <div class="form-field product-photo-field">
                    <div class="label-container">
                        <label class="label" for="photo">Product Photo</label>
                        <img class="pen-square" src="./assets/icons/pen-square.svg" alt="pen-square">
                    </div>

                    <input type="file" accept="image/png" name="photo" id="photo">
                    <img src="./assets/images/no-picture.png" alt="product photo" class="product-photo">
                </div>
            </div>
            <div class="form-field-container">
                <div class="form-field material-code">
                    <div class="label-container">
                        <label class="label" for="materialCode">Internal Material Code</label>
                        <img class="pen-square" src="./assets/icons/pen-square.svg" alt="pen-square">
                    </div>
                    <input type="text" class="text-input" name="materialCode" id="materialCode" placeholder="Add internal material code">
                </div>
                <div class="form-field strength">
                    <div class="label-container">
                        <label class="label" for="strength">Strength</label>
                        <img class="pen-square" src="./assets/icons/pen-square.svg" alt="pen-square">
                    </div>

                    <input type="text" class="text-input" name="strength" id="strength" placeholder="Add product strength">
                </div>
            </div>

            <div class="form-field disabled-form-field checkbox">
                <input type="checkbox" name="adverseEventsReporting" id="adverseEventsReporting" disabled>
                <label class="label" for="adverseEventsReporting" disabled>Enable Adverse Events Reporting</label>
            </div>
            <div class="form-field disabled-form-field checkbox">
                <input type="checkbox" name="antiCounterfeit" id="antiCounterfeit" disabled>
                <label class="label" for="antiCounterfeit" disabled>Enable Anti-Counterfeiting check for this product</label>
            </div>
        </div>
        <div class="column-right">
            <div class="form-field disabled-form-field">
                <label class="label" for="video">Video source</label>
                <input type="text" class="text-input" name="video" id="video" placeholder="Add video source" disabled>
            </div>
            <div class="form-field">
                <div class="label-container">
                    <label class="label" for="patientInfo">Patient Specific Information Leaflet</label>
                    <img class="pen-square" src="./assets/icons/pen-square.svg" alt="pen-square">
                </div>
                <input type="text" class="text-input" name="patientInfo" id="patientInfo" placeholder="Add Patient Specific Information Leaflet">
            </div>
            <div class="form-field disabled-form-field">
                <label class="label" for="healthcarePractitioner">Healthcare practitioner information</label>
                <input type="text" class="text-input" name="healthcarePractitioner" id="healthcarePractitioner" placeholder="SmPC" disabled>
            </div>
            <div class="leaflet-market-management">
                <div class="leaflet-market-tabs">
                    <button class="leaflet-market-button" selected>Leaflet management</button>
                    <button class="leaflet-market-button">Market management</button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-buttons">
        <button class="default-button">Cancel</button>
        <button class="default-button">Save Product</button>
    </div>
</div>

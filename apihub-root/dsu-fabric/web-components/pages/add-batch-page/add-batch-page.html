<div class="page-header">
    <div class="page-title">
        Add Batch
    </div>
    <div class="product-version">
        version: $$batchVersion
    </div>
</div>
<div class="page-body">
    <form class="batch-data-form">
        <div class="column-left">
            <div class="form-field product-code">
                <div class="label-container">
                    <label class="label" for="batch">Batch</label>
                    <img class="pen-square" src="./assets/icons/pen-square.svg" alt="pen-square">
                </div>
                <input type="text" class="text-input" name="batch" id="batch" placeholder="Add batch id">
            </div>
            <div class="form-field product-code">
                <div class="label-container">
                    <label class="label" for="packagingSite">Packaging site name</label>
                    <img class="pen-square" src="./assets/icons/pen-square.svg" alt="pen-square">
                </div>
                <input type="text" class="text-input" name="packagingSite" id="packagingSite"
                       placeholder="Add site name">
            </div>
            <div class="form-field-container">
                <div class="form-field" id="expiry-date">
                    <div class="label-container">
                    <label class="label" for="dateWithDay">Expiry date</label>
                    <img class="pen-square" src="./assets/icons/pen-square.svg" alt="pen-square">
                    </div>
                    <input type="date" id="dateWithDay" name="dateWithDay">
                </div>
                <div class="form-field" id="day-selection">
                    <div class="checkbox-container">
                        <input type="checkbox" id="enable-day-checkbox">
                        <span class="checkbox-label">Enable day selection</span>
                    </div>
                </div>
            </div>
            <div class="form-buttons">
                <button class="default-button" data-local-action="navigateToBatchesPage">Cancel</button>
                <button class="default-button" data-local-action="saveBatch">Save Batch</button>
            </div>
        </div>
        <div class="column-right">
            <div class="form-field">
                <div class="label-container">
                    <label class="label" for="productCode">Product Code</label>
                    <img class="pen-square" src="./assets/icons/pen-square.svg" alt="pen-square">
                </div>
                <select name="productCode" id="productCode">
                    <option selected value id="placeholder-option">Select a product</option>
                    $$productOptions
                </select>
            </div>

            <div class="form-field disabled-form-field">
                <div class="label-container">
                    <label class="label" for="invented-name"> Brand / Invented name</label>
                </div>
                <input type="text" class="text-input-disabled" name="invented-name" id="invented-name" placeholder="-" readonly required>
            </div>
            <div class="form-field disabled-form-field">
                <div class="label-container">
                    <label class="label" for="name-of-medicinal-product"> Name of Medicinal Product</label>
                </div>
                <textarea type="text" class="text-input-disabled" name="name-of-medicinal-product" id="name-of-medicinal-product" placeholder="-" readonly required rows="3"></textarea>
            </div>
            <div class="leaflet-container">
                <button class="tab-button pointer" data-local-action="showAddEPIModal">+ Add ePI</button>
            </div>
        </div>
    </form>
</div>
